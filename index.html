<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The UFOs Museum</title>

    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #sidepanel {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background: rgba(40, 44, 52, 0.95);
            color: #e6e6e6;
            padding: 20px;
            z-index: 1000;
            transition: transform 0.3s ease;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }
        /* Panneau complÃ¨tement cachÃ© sauf le bouton */
        
        #sidepanel.collapsed {
            transform: translateX(-100%);
            /* Cache 100% */
            background: transparent;
        }
        /* Bouton flottant indÃ©pendant */
        
        #togglePanel {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: #4299e1;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            z-index: 1100;
            border-radius: 4px;
            transition: background 0.2s, transform 0.3s ease;
        }
        
        #togglePanel:hover {
            background: #3182ce;
        }
        /* DÃ©place le bouton quand le panneau est ouvert */
        
        #sidepanel:not(.collapsed)+#togglePanel {
            left: 310px;
            /* 300px (largeur panneau) + 10px (marge) */
        }
        /* Contenu avec transitions */
        
        #panelContent {
            transition: opacity 0.3s ease, visibility 0.3s ease;
            pointer-events: auto;
        }
        
        #sidepanel.collapsed #panelContent {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        #sidepanel:not(.collapsed) #panelContent {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        
        h2 {
            margin-top: 40px;
            font-size: 18px;
            color: #ffffff;
            font-weight: 600;
            border-bottom: 1px solid #4a5568;
            padding-bottom: 8px;
        }
        
        label {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #cbd5e0;
            font-weight: 500;
        }
        
        select,
        input {
            width: 100%;
            padding: 8px 12px;
            margin-top: 5px;
            border: 1px solid #4a5568;
            border-radius: 4px;
            background: #2d3748;
            color: #e6e6e6;
            font-size: 14px;
            transition: border 0.2s;
        }
        
        select:focus,
        input:focus {
            outline: none;
            border-color: #63b3ed;
            box-shadow: 0 0 0 1px rgba(99, 179, 237, 0.2);
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            height: 8px;
            background: #4a5568;
            border-radius: 3px;
            margin-top: 10px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #4299e1;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #4299e1;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
        
        #yearValue {
            font-size: 13px;
            color: #a0aec0;
            display: inline-block;
            margin-left: 10px;
        }
        
        canvas {
            margin-top: 25px;
            border-radius: 4px;
            background: rgba(45, 55, 72, 0.5);
        }
        
        #toggleTheme {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        #toggleTheme:hover {
            background: #3182ce;
        }
        
        .range-values {
            font-size: 13px;
            color: #a0aec0;
            margin-top: 20px;
        }
        
        .range-slider {
            position: relative;
            width: 100%;
            height: 20px;
        }
        
        .range-track {
            position: absolute;
            top: 100%;
            left: 5%;
            width: 90%;
            height: 12px;
            transform: translateY(-50%);
            background: #4a5568;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .range-fill {
            position: absolute;
            height: 100%;
            background: #63b3ed;
            border-radius: 4px;
            left: var(--min, 0%);
            right: var(--max, 0%);
        }
        
        .range-slider input[type="range"] {
            position: absolute;
            top: 50%;
            width: 90%;
            height: 8px;
            background: transparent;
            pointer-events: none;
            -webkit-appearance: none;
            transform: translateY(-50%);
        }
        
        .range-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            pointer-events: auto;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4299e1;
            border: 1px solid #1a202c;
            cursor: pointer;
        }
        
        .range-slider input[type="range"]::-moz-range-thumb {
            pointer-events: auto;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4299e1;
            border: 1px solid #1a202c;
            cursor: pointer;
        }
        
        .range-slider input[type="range"]::-webkit-slider-runnable-track {
            background: transparent;
        }
        
        .range-slider input[type="range"]::-moz-range-track {
            background: transparent;
        }
    </style>
</head>

<body>
    <!-- Side Panel -->
    <button id="togglePanel">â˜°</button>
    <div id="sidepanel" class="collapsed">
        <div id="panelContent">
            <h2>UFOs sightings</h2>

            <label for="countryFilter">Country</label>
            <select id="countryFilter">
            <option value="" disabled selected>â€” Select a country â€”</option>
            <option value="all">All countries</option>
        </select>

            <label for="shapeFilter">Shape of the sighting</label>
            <select id="shapeFilter">
            <option value="all">All shapes</option>
        </select>

            <label>Years</label>
            <div class="range-slider">
                <div class="range-track">
                    <div class="range-fill"></div>
                </div>

                <input type="range" id="yearMin" min="1900" max="2025" value="1950">
                <input type="range" id="yearMax" min="1900" max="2025" value="1980">
            </div>

            <div class="range-values">
                <span id="yearMinValue">1950</span> â€“ <span id="yearMaxValue">1980</span>
            </div>

            <canvas id="timeChart" height="200"></canvas>
            <button id="toggleTheme" style="width:100%; margin-top:10px;">
            ðŸŒ™ Dark mode
        </button>
        </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <script>
        "use strict";

        function getCountsByYear(features) {
            const counts = {};
            features.forEach(f => {
                const y = f.properties.year;
                counts[y] = (counts[y] || 0) + 1;
            });
            const years = Object.keys(counts).map(Number).sort((a, b) => a - b);
            const values = years.map(y => counts[y]);
            return {
                years,
                values
            };
        }

        function drawAxes(ctx, PADDING, WIDTH, HEIGHT, GRID_LINES, maxValue, years) {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.strokeStyle = "#a0aec0";
            ctx.lineWidth = 1.5;

            ctx.beginPath();
            ctx.moveTo(PADDING, PADDING);
            ctx.lineTo(PADDING, PADDING + HEIGHT);
            ctx.lineTo(PADDING + WIDTH, PADDING + HEIGHT);
            ctx.stroke();

            ctx.strokeStyle = "rgba(160,174,192,0.2)";
            ctx.fillStyle = "#a0aec0";
            ctx.font = "10px sans-serif";
            ctx.textAlign = "right";
            ctx.textBaseline = "middle";

            for (let i = 0; i <= GRID_LINES; i++) {
                const y = PADDING + HEIGHT - (maxValue / GRID_LINES * i / 1) * HEIGHT / maxValue;
                ctx.beginPath();
                ctx.moveTo(PADDING, y);
                ctx.lineTo(PADDING + WIDTH, y);
                ctx.stroke();
                ctx.fillText(Math.round(maxValue / GRID_LINES * i), PADDING - 6, y);
            }

            ctx.textAlign = "center";
            ctx.textBaseline = "top";
            const step = Math.max(1, Math.floor(years.length / 5));
            years.forEach((year, i) => {
                if (i % step === 0 || years.length <= 10) ctx.fillText(year, PADDING + (i / (years.length - 1)) * WIDTH, PADDING + HEIGHT + 8);
            });
        }

        function drawLineAndFill(ctx, years, values, PADDING, WIDTH, HEIGHT, maxValue) {
            const xScale = i => PADDING + (i / (years.length - 1)) * WIDTH;
            const yScale = v => PADDING + HEIGHT - (v / maxValue) * HEIGHT;

            // Fill under line
            ctx.fillStyle = "rgba(99,179,237,0.12)";
            ctx.beginPath();
            years.forEach((y, i) => i === 0 ? ctx.moveTo(xScale(i), yScale(values[i])) : ctx.lineTo(xScale(i), yScale(values[i])));
            ctx.lineTo(PADDING + WIDTH, PADDING + HEIGHT);
            ctx.lineTo(PADDING, PADDING + HEIGHT);
            ctx.closePath();
            ctx.fill();

            // Line gradient
            const grad = ctx.createLinearGradient(PADDING, 0, PADDING + WIDTH, 0);
            grad.addColorStop(0, "#4299e1");
            grad.addColorStop(1, "#68d391");
            ctx.strokeStyle = grad;
            ctx.lineWidth = 3;
            ctx.lineJoin = "round";
            ctx.lineCap = "round";
            ctx.beginPath();
            years.forEach((y, i) => i === 0 ? ctx.moveTo(xScale(i), yScale(values[i])) : ctx.lineTo(xScale(i), yScale(values[i])));
            ctx.stroke();

            // Points
            ctx.fillStyle = "#fff";
            ctx.strokeStyle = "#4299e1";
            ctx.lineWidth = 2;
            years.forEach((y, i) => {
                const x = xScale(i),
                    Y = yScale(values[i]);
                ctx.beginPath();
                ctx.arc(x, Y, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            });
        }

        function updateChart(features) {
            const canvas = document.getElementById("timeChart")
            const ctx = canvas.getContext("2d");
            const PADDING = 35
            const GRID_LINES = 5
            const WIDTH = canvas.width - PADDING * 2
            const HEIGHT = canvas.height - PADDING * 2;

            const {
                years,
                values
            } = getCountsByYear(features);
            if (values.length === 0) return;
            const maxValue = Math.max(...values);

            drawAxes(ctx, PADDING, WIDTH, HEIGHT, GRID_LINES, maxValue, years);
            drawLineAndFill(ctx, years, values, PADDING, WIDTH, HEIGHT, maxValue);
        }

        function highlightFeature(e) {
            e.target.setStyle({
                weight: 3,
                color: '#ecc94b',
                opacity: 0.8
            });
        }

        function createPopupContent(feature) {
            let props = feature.properties;
            return `
                <div style="font-family: sans-serif; max-width: 300px;">
                    <h3 style="margin: 0 0 10px 0; color: #2d3748; border-bottom: 1px solid #e2e8f0; padding-bottom: 5px;">
                        ${props.city}, ${props.state}
                    </h3>
                    <p style="margin: 5px 0;"><strong>Shape :</strong> ${props.shape}</p>
                    <p style="margin: 5px 0;"><strong>Year :</strong> ${props.year}</p>
                    <p style="margin: 5px 0;"><strong>Duration :</strong> ${props.duration}</p>
                    <p style="margin: 10px 0 0 0; color: #4a5568; font-size: 14px;">
                        ${props.description}
                    </p>
                </div>
            `;
        }

        function initMarkers(map, features) {
            let markerMap = new Map();
            for (let f of features) {
                let lat = f.geometry.coordinates[1];
                let lon = f.geometry.coordinates[0];

                let popup = createPopupContent(f);

                let marker = L.circleMarker([lat, lon], {
                        radius: 5,
                        color: "#4299e1",
                        weight: 1.5,
                        fillColor: "#63b3ed",
                        fillOpacity: 0.7
                    })
                    .on("click", () => {
                        focusOnEvent(f, marker);
                    })
                    .bindPopup(popup);
                markerMap.set(f, marker);
            }
            return markerMap;
        }

        function getFilteredFeatures(markerMap, country, shape, minYear, maxYear) {
            const filteredMap = new Map();

            for (const [feature, marker] of markerMap.entries()) {
                const p = feature.properties;

                const rightYear = p.year >= minYear && p.year <= maxYear;
                const rightCountry =
                    country === "all" || !country || (p.country_code != null && p.country_code.toUpperCase() === country);
                const rightShape = shape === "all" || p.shape === shape;

                if (rightYear && rightCountry && rightShape) {
                    filteredMap.set(feature, marker);
                }
            }

            return filteredMap;
        }

        function applyFilters(markersLayer, markerMap) {

            const minYear = Math.min(+yearMin.value, +yearMax.value);
            const maxYear = Math.max(+yearMin.value, +yearMax.value);

            let filtered = getFilteredFeatures(markerMap, countryFilter.value,
                shapeFilter.value, minYear, maxYear);

            updateMarkers(filtered, markersLayer);
            updateChart([...filtered.keys()]);
        }

        function updateMarkers(markerMap, markersLayer) {
            markersLayer.clearLayers();

            for (const marker of markerMap.values()) {
                marker.addTo(markersLayer);
            }
        }

        function addCountriesBorders(map, countriesGeoJSON, markersLayer, MarkerMap) {
            let countriesLayer = L.geoJSON(countriesGeoJSON, {
                style: {
                    color: "#68d391",
                    weight: 1.5,
                    fillOpacity: 0.1,
                    fillColor: "#68d391"
                },
                onEachFeature: function(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: e => countriesLayer.resetStyle(e.target),
                        click: function() {
                            const code = feature.properties.cca2.toUpperCase();
                            if (!code) return;

                            console.log("Country clicked:", code);
                            countryFilter.value = code;
                            applyFilters(markersLayer, MarkerMap);
                        }
                    });

                    if (feature.properties && feature.properties.name) {
                        layer.bindPopup(feature.properties.name.common);
                    }
                }
            }).addTo(map);
        }

        async function load_data() {
            const response = await fetch("data/ufo-sightings-with-codes-v2.geojson");
            const geojson = await response.json();
            return geojson.features;
        }

        function loadMuseumData(markerMap, museumIdSet) {
            const museumMarkerMap = new Map();

            for (const [feature, marker] of markerMap.entries()) {
                const id = Number(feature.properties.id); // ensure numeric
                if (museumIdSet.has(id)) {
                    museumMarkerMap.set(feature, marker);
                }
            }
            return museumMarkerMap;
        }

        function initMuseumIdSet() {
            return new Set([1, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50]);
        }

        async function visit(markersLayer, markerMap, delay = 6000) {
            updateMarkers(markerMap, markersLayer);
            for (const [feature, marker] of markerMap.entries()) {
                focusOnEvent(feature, marker);

                await new Promise(resolve => setTimeout(resolve, delay));
            }
        }

        function focusOnEvent(feature, marker) {
            const [lon, lat] = feature.geometry.coordinates; // GeoJSON: [lon, lat]
            const zoom = 8; // ou autre valeur

            map.flyTo([lat, lon], zoom, {
                animate: true,
                duration: 5
            });
            marker.openPopup();
        }

        function updateThemeColors(sidepanel, lightmode) {
            if (lightmode === "light") {
                // Mode sombre
                sidepanel.style.background = 'rgba(247, 250, 252, 0.95)';
                sidepanel.style.color = '#2d3748';

                document.querySelectorAll('label').forEach(label => {
                    label.style.color = '#4a5568';
                });

                document.querySelectorAll('select, input').forEach(el => {
                    el.style.background = '#ffffff';
                    el.style.color = '#2d3748';
                    el.style.borderColor = '#cbd5e0';
                });

                document.querySelector('h2').style.color = '#2d3748';
            } else {
                // Mode clair
                sidepanel.style.background = 'rgba(40, 44, 52, 0.95)';
                sidepanel.style.color = '#e6e6e6';

                document.querySelectorAll('label').forEach(label => {
                    label.style.color = '#cbd5e0';
                });

                document.querySelectorAll('select, input').forEach(el => {
                    el.style.background = '#2d3748';
                    el.style.color = '#e6e6e6';
                    el.style.borderColor = '#4a5568';
                });

                document.querySelector('h2').style.color = '#ffffff';
            }
        }

        function loadBaseMap(lightmode) {
            if (tileLayer) {
                map.removeLayer(tileLayer);
            }

            let mode = (lightmode === "dark") ? 'dark' : 'light';
            let url = `https://{s}.basemaps.cartocdn.com/${mode}_all/{z}/{x}/{y}{r}.png`;

            tileLayer = L.tileLayer(url, {
                maxZoom: 20,
                subdomains: 'abcd',
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
            });

            tileLayer.addTo(map);
            return tileLayer;
        }

        function setLightButton(sidepanel, lightmode) {
            toggleTheme.onclick = () => {
                lightmode = (lightmode === "dark") ? "light" : "dark";

                toggleTheme.textContent =
                    lightmode === "dark" ? "ðŸŒ™ Dark mode" : "â˜€ï¸ Light mode";

                tileLayer = loadBaseMap(lightmode);
                updateThemeColors(sidepanel, lightmode);

                updateRangeUI(
                    document.querySelector(".range-track"),
                    yearMin,
                    yearMax,
                    yearMinValue,
                    yearMaxValue
                );
            };
        }

        function initShapeFilter(MarkerMap) {
            let shapesMap = new Map();
            // Populate shape filter
            for (let f of MarkerMap.keys()) {
                const shape = f.properties.shape;
                if (!shape) continue;

                shapesMap.set(shape, (shapesMap.get(shape) || 0) + 1);
            }

            [...shapesMap.entries()].forEach(([shape, count]) => {
                const opt = document.createElement("option");
                opt.value = shape;
                opt.textContent = `${shape} (${count})`;
                shapeFilter.appendChild(opt);
            });
        }

        function initCoutriesFilter(MarkerMap) {
            let countryMap = new Map();
            for (let feature of MarkerMap.keys()) {
                const code = feature.properties.country_code;
                const name = feature.properties.country;

                if (!code || !name) continue;

                countryMap.set(code.toUpperCase(), name);
            }

            countryFilter.innerHTML = `
        <option value="" disabled selected>â€” Select a country â€”</option>
        <option value="all">All countries</option>
    `;

            [...countryMap.entries()]
            .map(([code, name]) => ({
                    code,
                    name
                }))
                .sort((a, b) => a.name.localeCompare(b.name))
                .forEach(country => {
                    const opt = document.createElement("option");
                    opt.value = country.code;
                    opt.textContent = country.name;
                    countryFilter.appendChild(opt);
                });
        }

        function initSidePanelButton(sidepanel) {
            togglePanel.onclick = () => {
                sidepanel.classList.toggle("collapsed");
                togglePanel.textContent =
                    sidepanel.classList.contains("collapsed") ? "â˜°" : "âœ•";
            };
        }

        function updateRangeUI(rangeTrack, yearMin, yearMax, yearMinValue, yearMaxValue) {
            let minVal = +yearMin.value;
            let maxVal = +yearMax.value;

            if (minVal > maxVal)[minVal, maxVal] = [maxVal, minVal];

            yearMinValue.textContent = minVal;
            yearMaxValue.textContent = maxVal;

            const sliderMin = +yearMin.min;
            const sliderMax = +yearMin.max;
            const range = sliderMax - sliderMin;

            const minPercent = ((minVal - sliderMin) / range) * 100;
            const maxPercent = ((sliderMax - maxVal) / range) * 100;

            rangeTrack.style.setProperty("--min", `${minPercent}%`);
            rangeTrack.style.setProperty("--max", `${maxPercent}%`);
        }


        let map;
        let tileLayer = null;
        let visit = false;

        window.onload = async() => {
            map = L.map('map', {
                center: [20, 0],
                zoom: 3,
                minZoom: 2
            });
            map.zoomControl.setPosition('topright');

            let lightmode = "dark";
            tileLayer = loadBaseMap(lightmode);

            let allFeatures = await load_data();
            let markersLayer = L.layerGroup().addTo(map);
            let MarkerMap = initMarkers(map, allFeatures);
            updateChart(allFeatures);

            let museumMarkerMap = loadMuseumData(MarkerMap, initMuseumIdSet()); //usinng these marker make a function that loop through each one

            let responseCountries = await fetch("data/countries.json");
            let countriesText = await responseCountries.text();
            let countriesGeoJSON = JSON.parse(countriesText);
            addCountriesBorders(map, countriesGeoJSON, markersLayer, MarkerMap);

            //year  range slider 
            const countryFilter = document.getElementById("countryFilter");
            const shapeFilter = document.getElementById("shapeFilter");
            const yearMin = document.getElementById("yearMin");
            const yearMax = document.getElementById("yearMax");
            const yearMinValue = document.getElementById("yearMinValue");
            const yearMaxValue = document.getElementById("yearMaxValue");
            const rangeTrack = document.querySelector(".range-track");

            yearMin.oninput = () => {
                updateRangeUI(rangeTrack, yearMin, yearMax, yearMinValue, yearMaxValue);
                applyFilters(markersLayer, MarkerMap);
            };

            yearMax.oninput = () => {
                updateRangeUI(rangeTrack, yearMin, yearMax, yearMinValue, yearMaxValue);
                applyFilters(markersLayer, MarkerMap);
            };

            updateRangeUI(rangeTrack, yearMin, yearMax, yearMinValue, yearMaxValue);

            initCoutriesFilter(MarkerMap);
            initShapeFilter(MarkerMap);
            countryFilter.onchange = () => applyFilters(markersLayer, MarkerMap);
            shapeFilter.onchange = () => applyFilters(markersLayer, MarkerMap);

            const sidepanel = document.getElementById("sidepanel");
            initSidePanelButton(sidepanel);

            setLightButton(sidepanel, lightmode);


            applyFilters(markersLayer, MarkerMap);
        };
    </script>
</body>
