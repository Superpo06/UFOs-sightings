}

    <script>
        "use strict";

        function updateChart(features) {
            const canvas = document.getElementById("timeChart");
            const ctx = canvas.getContext("2d");

            /* =========================
               Configuration
            ========================= */
            const PADDING = 35;
            const GRID_LINES = 5;
            const POINT_RADIUS = 4;

            const WIDTH = canvas.width - PADDING * 2;
            const HEIGHT = canvas.height - PADDING * 2;

            /* =========================
               Clear canvas
            ========================= */
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            /* =========================
               Prepare data (counts / year)
            ========================= */
            const countsByYear = {};
            features.forEach(f => {
                const year = f.properties.year;
                countsByYear[year] = (countsByYear[year] || 0) + 1;
            });

            const years = Object.keys(countsByYear)
                .map(Number)
                .sort((a, b) => a - b);

            if (years.length === 0) return;

            const values = years.map(y => countsByYear[y]);
            const maxValue = Math.max(...values);

            /* =========================
               Scales
            ========================= */
            const xScale = i =>
                PADDING + (i / (years.length - 1)) * WIDTH;

            const yScale = value =>
                PADDING + HEIGHT - (value / maxValue) * HEIGHT;

            /* =========================
               Grid + Y axis labels
            ========================= */
            ctx.strokeStyle = "rgba(160,174,192,0.2)";
            ctx.fillStyle = "#a0aec0";
            ctx.font = "10px sans-serif";
            ctx.textAlign = "right";
            ctx.textBaseline = "middle";

            for (let i = 0; i <= GRID_LINES; i++) {
                const value = Math.round((maxValue / GRID_LINES) * i);
                const y = yScale(value);

                // Grid line
                ctx.beginPath();
                ctx.moveTo(PADDING, y);
                ctx.lineTo(PADDING + WIDTH, y);
                ctx.stroke();

                // Y-axis label
                ctx.fillText(value, PADDING - 6, y);
            }

            /* =========================
               Axes
            ========================= */
            ctx.strokeStyle = "#a0aec0";
            ctx.lineWidth = 1.5;

            ctx.beginPath();
            ctx.moveTo(PADDING, PADDING);
            ctx.lineTo(PADDING, PADDING + HEIGHT);
            ctx.lineTo(PADDING + WIDTH, PADDING + HEIGHT);
            ctx.stroke();

            /* =========================
               Line gradient
            ========================= */
            const gradient = ctx.createLinearGradient(
                PADDING, 0, PADDING + WIDTH, 0
            );
            gradient.addColorStop(0, "#4299e1");
            gradient.addColorStop(1, "#68d391");

            /* =========================
               Draw line
            ========================= */
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 3;
            ctx.lineJoin = "round";
            ctx.lineCap = "round";

            ctx.beginPath();
            years.forEach((year, i) => {
                const x = xScale(i);
                const y = yScale(values[i]);
                i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            });
            ctx.stroke();

            /* =========================
               Fill under line
            ========================= */
            ctx.fillStyle = "rgba(99,179,237,0.12)";
            ctx.beginPath();
            years.forEach((year, i) => {
                const x = xScale(i);
                const y = yScale(values[i]);
                i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            });
            ctx.lineTo(PADDING + WIDTH, PADDING + HEIGHT);
            ctx.lineTo(PADDING, PADDING + HEIGHT);
            ctx.closePath();
            ctx.fill();

            /* =========================
               Points
            ========================= */
            ctx.fillStyle = "#ffffff";
            ctx.strokeStyle = "#4299e1";
            ctx.lineWidth = 2;

            years.forEach((year, i) => {
                const x = xScale(i);
                const y = yScale(values[i]);

                ctx.beginPath();
                ctx.arc(x, y, POINT_RADIUS, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            });

            /* =========================
               X axis labels (years)
            ========================= */
            ctx.fillStyle = "#a0aec0";
            ctx.textAlign = "center";
            ctx.textBaseline = "top";

            const step = Math.max(1, Math.floor(years.length / 5));

            years.forEach((year, i) => {
                if (i % step === 0 || years.length <= 10) {
                    ctx.fillText(
                        year,
                        xScale(i),
                        PADDING + HEIGHT + 8
                    );
                }
            });
        }


        /* Met en surbrillance la fronti√®re du pays au survol */
        function highlightFeature(e) {
            e.target.setStyle({
                weight: 3,
                color: '#ecc94b',
                opacity: 0.8
            });
        }

        function createPopupContent(feature) {
            let props = feature.properties;
            return `
                <div style="font-family: sans-serif; max-width: 300px;">
                    <h3 style="margin: 0 0 10px 0; color: #2d3748; border-bottom: 1px solid #e2e8f0; padding-bottom: 5px;">
                        ${props.city}, ${props.state}
                    </h3>
                    <p style="margin: 5px 0;"><strong>Forme :</strong> ${props.shape}</p>
                    <p style="margin: 5px 0;"><strong>Ann√©e :</strong> ${props.year}</p>
                    <p style="margin: 5px 0;"><strong>Dur√©e :</strong> ${props.duration}</p>
                    <p style="margin: 10px 0 0 0; color: #4a5568; font-size: 14px;">
                        ${props.description}
                    </p>
                </div>
            `;
        }

        function addMarkers(map, features, markersLayer) {
            markersLayer.clearLayers();

            for (let f of features) {
                let lat = f.geometry.coordinates[1];
                let lon = f.geometry.coordinates[0];

                let popup = createPopupContent(f);

                L.circleMarker([lat, lon], {
                        radius: 5,
                        color: "#4299e1",
                        weight: 1.5,
                        fillColor: "#63b3ed",
                        fillOpacity: 0.7
                    })
                    .on("click", () => {
                        focusOnEvent(lat, lon, 8);
                    })
                    .bindPopup(popup)
                    .addTo(markersLayer);
            }

            markersLayer.addTo(map);
        }

        function getFilteredFeatures(selectedCountry, selectedShape, yearMin, yearMax, allFeatures) {
            let filtered = allFeatures.filter(f => {
                return (
                    (selectedCountry === "all" || selectedCountry === "" ||
                        f.properties.country_code === selectedCountry) &&
                    (selectedShape === "all" ||
                        f.properties.shape === selectedShape) &&
                    f.properties.year >= yearMin &&
                    f.properties.year <= yearMax
                );
            });

            return filtered;
        }

        function applyFilters(markersLayer, allFeatures) {
            let selectedCountry = countryFilter.value;
            let selectedShape = shapeFilter.value;
            const yearMin = parseInt(document.getElementById('yearMinValue').textContent);
            const yearMax = parseInt(document.getElementById('yearMaxValue').textContent);

            const actualYearMin = Math.min(yearMin, yearMax);
            const actualYearMax = Math.max(yearMin, yearMax);

            let filtered = getFilteredFeatures(selectedCountry, selectedShape, actualYearMin, actualYearMax, allFeatures);
            addMarkers(map, filtered, markersLayer);
            updateChart(filtered);
        }



        function addCountriesBorders(map, countriesGeoJSON, markersLayer, allFeatures) {
            let countriesLayer = L.geoJSON(countriesGeoJSON, {
                style: {
                    color: "#68d391",
                    weight: 1.5,
                    fillOpacity: 0.1,
                    fillColor: "#68d391"
                },
                onEachFeature: function(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: e => countriesLayer.resetStyle(e.target),
                        click: function() {
                            const code = feature.properties.cca2.toUpperCase();
                            if (!code) return;

                            console.log("Pays cliqu√© :", code);
                            countryFilter.value = code;
                            applyFilters(markersLayer, allFeatures);
                        }
                    });

                    if (feature.properties && feature.properties.name) {
                        layer.bindPopup(feature.properties.name.common);
                    }
                }
            }).addTo(map);
        }

        async function load_data() {
            const response = await fetch("data/ufo-sightings-with-codes-v2.geojson");
            const geojson = await response.json();
            return geojson.features;
        }

        function focusOnEvent(lat, lon, zoom = 8) {
            map.flyTo([lat, lon], zoom, {
                animate: true,
                duration: 1
            });
        }

        function updateThemeColors(sidepanel, lightmode) {
            if (lightmode === "dark") {
                // Mode sombre
                sidepanel.style.background = 'rgba(247, 250, 252, 0.95)';
                sidepanel.style.color = '#2d3748';

                document.querySelectorAll('label').forEach(label => {
                    label.style.color = '#4a5568';
                });

                document.querySelectorAll('select, input').forEach(el => {
                    el.style.background = '#ffffff';
                    el.style.color = '#2d3748';
                    el.style.borderColor = '#cbd5e0';
                });

                document.querySelector('h2').style.color = '#2d3748';
            } else {
                // Mode clair
                sidepanel.style.background = 'rgba(40, 44, 52, 0.95)';
                sidepanel.style.color = '#e6e6e6';

                document.querySelectorAll('label').forEach(label => {
                    label.style.color = '#cbd5e0';
                });

                document.querySelectorAll('select, input').forEach(el => {
                    el.style.background = '#2d3748';
                    el.style.color = '#e6e6e6';
                    el.style.borderColor = '#4a5568';
                });

                document.querySelector('h2').style.color = '#ffffff';
            }
        }

        function loadBaseMap(lightmode, tileLayer) {
            if (tileLayer) {
                map.removeLayer(tileLayer);
            }
            let mode = (lightmode === "dark") ? '' : '_dark';
            tileLayer = L.tileLayer(
                'https://tiles.stadiamaps.com/tiles/stamen_toner' + mode + '/{z}/{x}/{y}{r}.png', {
                    maxZoom: 20
                }
            );

            tileLayer.addTo(map);
        }

        function setLightButton(tileLayer, sidepanel, lightmode) {
            toggleTheme.onclick = () => {
                lightmode = (lightmode === "dark") ? "light" : "dark";

                toggleTheme.textContent =
                    lightmode === "dark" ? "üåô Mode sombre" : "‚òÄÔ∏è Mode clair";

                loadBaseMap(lightmode, tileLayer);
                updateThemeColors(sidepanel, lightmode);
            };
        }

        function initShapeFilter(allFeatures) {
            // Populate shape filter
            allFeatures.forEach(f => {
                const shape = f.properties.shape;
                if (!shape) return;

                shapesMap.set(shape, (shapesMap.get(shape) || 0) + 1);
            });

            [...shapesMap.entries()].forEach(([shape, count]) => {
                const opt = document.createElement("option");
                opt.value = shape;
                opt.textContent = `${shape} (${count})`;
                shapeFilter.appendChild(opt);
            });
        }

        function initCountriesFilter(allFeatures) {
            let countryMap = new Map();
            allFeatures.forEach(f => {
                if (f.properties.country_code && f.properties.country) {
                    countryMap.set(f.properties.country_code, f.properties.country);
                }
            });
            let sortedCountries = Array.from(countryMap.entries())
                .map(([code, name]) => ({
                    code,
                    name
                }))
                .sort((a, b) => a.name.localeCompare(b.name));

            sortedCountries.forEach(country => {
                let opt = document.createElement("option");
                opt.value = country.code;
                opt.textContent = country.name;
                countryFilter.appendChild(opt);
            });
        }

        function initSidePanelButton(sidepanel) {
            togglePanel.onclick = () => {
                sidepanel.classList.toggle("collapsed");
                togglePanel.textContent =
                    sidepanel.classList.contains("collapsed") ? "‚ò∞" : "‚úï";
            };
        }

       function initSimpleDoubleSlider(allFeatures, markersLayer) {
    const years = allFeatures.map(f => f.properties.year).filter(y => !isNaN(y));
    const minYear = Math.min(...years);
    const maxYear = Math.max(...years);
    
    const track = document.getElementById('sliderTrack');
    const fill = document.getElementById('sliderFill');
    const thumbMin = document.getElementById('thumbMin');
    const thumbMax = document.getElementById('thumbMax');
    const yearMinDisplay = document.getElementById('yearMinValue');
    const yearMaxDisplay = document.getElementById('yearMaxValue');
    const rangeDisplay = document.getElementById('yearRangeDisplay');
    
    let minValue = minYear;
    let maxValue = maxYear;
    let activeThumb = null;
    let lastClickedThumb = thumbMin;
    
    function updateDisplay() {
        if (minValue > maxValue) {
            [minValue, maxValue] = [maxValue, minValue];
        }
        
        const minPercent = ((minValue - minYear) / (maxYear - minYear)) * 100;
        const maxPercent = ((maxValue - minYear) / (maxYear - minYear)) * 100;
        
        thumbMin.style.left = `${minPercent}%`;
        thumbMax.style.left = `${maxPercent}%`;
        fill.style.left = `${minPercent}%`;
        fill.style.width = `${maxPercent - minPercent}%`;
        
        if (minValue === maxValue) {
            if (lastClickedThumb === thumbMin) {
                thumbMin.style.zIndex = "10";
                thumbMax.style.zIndex = "9";
            } else {
                thumbMin.style.zIndex = "9";
                thumbMax.style.zIndex = "10";
            }
        } else {
            thumbMin.style.zIndex = "10";
            thumbMax.style.zIndex = "10";
        }
        
        yearMinDisplay.textContent = minValue;
        yearMaxDisplay.textContent = maxValue;
        rangeDisplay.textContent = minValue === maxValue ? 
            `${minValue}` : 
            `${minValue} - ${maxValue}`;
    }
    
    function getYearFromPosition(clientX) {
        const rect = track.getBoundingClientRect();
        const percent = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
        return Math.round(minYear + percent * (maxYear - minYear));
    }
    
    function handleMouseDown(e) {
        e.preventDefault();
        activeThumb = e.target;
        activeThumb.classList.add('active');
        
        lastClickedThumb = activeThumb;
        
        const startX = e.clientX;
        const startMin = minValue;
        const startMax = maxValue;
        const wereValuesEqual = (minValue === maxValue);
        
        function handleMouseMove(e) {
            if (!activeThumb) return;
            
            const deltaX = e.clientX - startX;
            const deltaYear = Math.round((deltaX / track.offsetWidth) * (maxYear - minYear));
            
            if (activeThumb === thumbMin) {
                let newMin = startMin + deltaYear;
                
                newMin = Math.max(minYear, Math.min(newMin, maxValue));
                
                minValue = newMin;
            } else {
                let newMax = startMax + deltaYear;
                
                newMax = Math.min(maxYear, Math.max(newMax, minValue));
                
                maxValue = newMax;
            }
            
            updateDisplay();
        }
        
        function handleMouseUp() {
            if (activeThumb) {
                activeThumb.classList.remove('active');
                applyFilters(markersLayer, allFeatures);
            }
            
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
            activeThumb = null;
        }
        
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseup', handleMouseUp);
    }
    
    function handleTrackClick(e) {
        if (e.target === thumbMin || e.target === thumbMax) {
            return;
        }
        
        const clickedYear = getYearFromPosition(e.clientX);
        const rect = track.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const trackWidth = rect.width;
        
        const minPercent = ((minValue - minYear) / (maxYear - minYear));
        const maxPercent = ((maxValue - minYear) / (maxYear - minYear));
        const minPos = minPercent * trackWidth;
        const maxPos = maxPercent * trackWidth;
        
        const distToMin = Math.abs(clickX - minPos);
        const distToMax = Math.abs(clickX - maxPos);
        
        let moveMin = false;
        
        if (minValue === maxValue) {
            if (clickX < minPos) {
                moveMin = true;
            } else if (clickX > maxPos) {
                moveMin = false;
            } else {
                moveMin = (lastClickedThumb === thumbMin);
            }
        } else {
            moveMin = (distToMin < distToMax);
        }
        
        if (moveMin) {
            minValue = clickedYear;
            lastClickedThumb = thumbMin;
        } else {
            maxValue = clickedYear;
            lastClickedThumb = thumbMax;
        }
        
        if (minValue > maxValue) {
            [minValue, maxValue] = [maxValue, minValue];
            lastClickedThumb = (lastClickedThumb === thumbMin) ? thumbMax : thumbMin;
        }
        
        updateDisplay();
        applyFilters(markersLayer, allFeatures);
    }
    
    thumbMin.addEventListener('mousedown', handleMouseDown);
    thumbMax.addEventListener('mousedown', handleMouseDown);
    track.addEventListener('click', handleTrackClick);
    
    thumbMin.addEventListener('dragstart', (e) => e.preventDefault());
    thumbMax.addEventListener('dragstart', (e) => e.preventDefault());
    
    const style = document.createElement('style');
    style.textContent = `
        .slider-thumb {
            transition: z-index 0.2s;
        }
        .slider-thumb.active {
            background: #63b3ed;
            transform: translateX(-50%) scale(1.2);
