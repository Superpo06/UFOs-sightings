<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Le Mus√©e des OVNIs</title>

    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        /* Panneau normal */
        
        #sidepanel {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background: rgba(40, 44, 52, 0.95);
            color: #e6e6e6;
            padding: 20px;
            z-index: 1000;
            transition: transform 0.3s ease;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }
        /* Panneau compl√®tement cach√© sauf le bouton */
        
        #sidepanel.collapsed {
            transform: translateX(-100%);
            /* Cache 100% */
            background: transparent;
        }
        /* Bouton flottant ind√©pendant */
        
        #togglePanel {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: #4299e1;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            z-index: 1100;
            border-radius: 4px;
            transition: background 0.2s, transform 0.3s ease;
        }
        
        #togglePanel:hover {
            background: #3182ce;
        }
        /* D√©place le bouton quand le panneau est ouvert */
        
        #sidepanel:not(.collapsed)+#togglePanel {
            left: 310px;
            /* 300px (largeur panneau) + 10px (marge) */
        }
        /* Contenu avec transitions */
        
        #panelContent {
            transition: opacity 0.3s ease, visibility 0.3s ease;
            pointer-events: auto;
        }
        
        #sidepanel.collapsed #panelContent {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        #sidepanel:not(.collapsed) #panelContent {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        
        h2 {
            margin-top: 40px;
            font-size: 18px;
            color: #ffffff;
            font-weight: 600;
            border-bottom: 1px solid #4a5568;
            padding-bottom: 8px;
        }
        
        label {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #cbd5e0;
            font-weight: 500;
        }
        
        select,
        input {
            width: 100%;
            padding: 8px 12px;
            margin-top: 5px;
            border: 1px solid #4a5568;
            border-radius: 4px;
            background: #2d3748;
            color: #e6e6e6;
            font-size: 14px;
            transition: border 0.2s;
        }
        
        select:focus,
        input:focus {
            outline: none;
            border-color: #63b3ed;
            box-shadow: 0 0 0 1px rgba(99, 179, 237, 0.2);
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            height: 6px;
            background: #4a5568;
            border-radius: 3px;
            margin-top: 10px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #4299e1;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #4299e1;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
        
        #yearValue {
            font-size: 13px;
            color: #a0aec0;
            display: inline-block;
            margin-left: 10px;
        }
        
        canvas {
            margin-top: 25px;
            border-radius: 4px;
            background: rgba(45, 55, 72, 0.5);
        }
        
        #toggleTheme {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        #toggleTheme:hover {
            background: #3182ce;
        }
    </style>
</head>

<body>
    <!-- Side Panel -->
    <button id="togglePanel">‚ò∞</button>
    <div id="sidepanel" class="collapsed">
        <div id="panelContent">
            <h2>Observations OVNI</h2>

            <label for="countryFilter">Pays</label>
            <select id="countryFilter">
            <option value="" disabled selected>‚Äî S√©lectionner un pays ‚Äî</option>
            <option value="all">Tous les pays</option>
        </select>

            <label for="shapeFilter">Forme de l'observation</label>
            <select id="shapeFilter">
            <option value="all">Toutes les formes</option>
        </select>

            <label for="yearFilter">Jusqu'√† l'ann√©e</label>
            <input type="range" id="yearFilter" min="1900" max="2025" value="1980">
            <span id="yearValue">1980</span>

            <canvas id="timeChart" height="200"></canvas>
            <button id="toggleTheme" style="width:100%; margin-top:10px;">
            üåô Mode sombre
        </button>
        </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <script>
        "use strict";

        /* Chart */
        function updateChart(features) {
            const canvas = document.getElementById("timeChart");
            const ctx = canvas.getContext("2d");

            // Nettoyage
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Comptage par ann√©e
            let counts = {};
            features.forEach(f => {
                let y = f.properties.year;
                counts[y] = (counts[y] || 0) + 1;
            });

            let years = Object.keys(counts).map(Number).sort((a, b) => a - b);
            if (years.length === 0) return;

            let values = years.map(y => counts[y]);

            const padding = 30;
            const w = canvas.width - padding * 2;
            const h = canvas.height - padding * 2;

            const maxValue = Math.max(...values);

            // Grille de fond
            ctx.strokeStyle = "rgba(160, 174, 192, 0.2)";
            ctx.lineWidth = 0.5;

            // Lignes horizontales
            for (let i = 0; i <= 5; i++) {
                const y = padding + (h / 5) * i;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(padding + w, y);
                ctx.stroke();
            }

            // Axes
            ctx.strokeStyle = "#a0aec0";
            ctx.lineWidth = 1.5;

            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, padding + h);
            ctx.lineTo(padding + w, padding + h);
            ctx.stroke();

            // Courbe avec gradient
            const gradient = ctx.createLinearGradient(padding, 0, padding + w, 0);
            gradient.addColorStop(0, '#4299e1');
            gradient.addColorStop(1, '#68d391');

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 3;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.beginPath();

            years.forEach((year, i) => {
                const x = padding + (i / (years.length - 1)) * w;
                const y = padding + h - (values[i] / maxValue) * h;

                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            ctx.stroke();

            // Remplissage sous la courbe
            ctx.fillStyle = 'rgba(99, 179, 237, 0.1)';
            ctx.beginPath();
            years.forEach((year, i) => {
                const x = padding + (i / (years.length - 1)) * w;
                const y = padding + h - (values[i] / maxValue) * h;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.lineTo(padding + w, padding + h);
            ctx.lineTo(padding, padding + h);
            ctx.closePath();
            ctx.fill();

            // Points
            ctx.fillStyle = "#ffffff";
            ctx.strokeStyle = "#4299e1";
            ctx.lineWidth = 2;

            years.forEach((year, i) => {
                const x = padding + (i / (years.length - 1)) * w;
                const y = padding + h - (values[i] / maxValue) * h;

                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            });

            // Labels des ann√©es (tous les 5 ans)
            ctx.fillStyle = "#a0aec0";
            ctx.font = "10px sans-serif";
            ctx.textAlign = "center";

            years.forEach((year, i) => {
                if (years.length <= 10 || i % Math.floor(years.length / 5) === 0) {
                    const x = padding + (i / (years.length - 1)) * w;
                    ctx.fillText(year, x, padding + h + 15);
                }
            });
        }

        /* Met en surbrillance la fronti√®re du pays au survol */
        function highlightFeature(e) {
            e.target.setStyle({
                weight: 3,
                color: '#ecc94b',
                opacity: 0.8
            });
        }

        function createPopupContent(feature) {
            let props = feature.properties;
            return `
                <div style="font-family: sans-serif; max-width: 300px;">
                    <h3 style="margin: 0 0 10px 0; color: #2d3748; border-bottom: 1px solid #e2e8f0; padding-bottom: 5px;">
                        ${props.city}, ${props.state}
                    </h3>
                    <p style="margin: 5px 0;"><strong>Forme :</strong> ${props.shape}</p>
                    <p style="margin: 5px 0;"><strong>Ann√©e :</strong> ${props.year}</p>
                    <p style="margin: 5px 0;"><strong>Dur√©e :</strong> ${props.duration}</p>
                    <p style="margin: 10px 0 0 0; color: #4a5568; font-size: 14px;">
                        ${props.description}
                    </p>
                </div>
            `;
        }

        function addMarkers(map, features, markersLayer) {
            markersLayer.clearLayers();

            for (let f of features) {
                let lat = f.geometry.coordinates[1];
                let lon = f.geometry.coordinates[0];

                let popup = createPopupContent(f);

                L.circleMarker([lat, lon], {
                        radius: 5,
                        color: "#4299e1",
                        weight: 1.5,
                        fillColor: "#63b3ed",
                        fillOpacity: 0.7
                    })
                    .on("click", () => {
                        focusOnEvent(lat, lon, 8);
                    })
                    .bindPopup(popup)
                    .addTo(markersLayer);
            }

            markersLayer.addTo(map);
        }

        function getFilteredFeatures(selectedCountry, selectedShape, year, allFeatures) {
            let filtered = allFeatures.filter(f => {
                return (
                    (selectedCountry === "all" || selectedCountry === "" ||
                        f.properties.country_code === selectedCountry) &&
                    (selectedShape === "all" ||
                        f.properties.shape === selectedShape) &&
                    f.properties.year <= year
                );
            });

            return filtered;
        }

        function applyFilters(markersLayer, allFeatures) {
            let selectedCountry = countryFilter.value;
            let selectedShape = shapeFilter.value;
            let year = parseInt(yearFilter.value);

            let filtered = getFilteredFeatures(selectedCountry, selectedShape, year, allFeatures);
            addMarkers(map, filtered, markersLayer);
            updateChart(filtered);
        }



        function addCountriesBorders(map, countriesGeoJSON, markersLayer, allFeatures) {
            let countriesLayer = L.geoJSON(countriesGeoJSON, {
                style: {
                    color: "#68d391",
                    weight: 1.5,
                    fillOpacity: 0.1,
                    fillColor: "#68d391"
                },
                onEachFeature: function(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: e => countriesLayer.resetStyle(e.target),
                        click: function() {
                            const code = feature.properties.cca2.toUpperCase();
                            if (!code) return;

                            console.log("Pays cliqu√© :", code);
                            countryFilter.value = code;
                            applyFilters(markersLayer, allFeatures);
                        }
                    });

                    if (feature.properties && feature.properties.name) {
                        layer.bindPopup(feature.properties.name.common);
                    }
                }
            }).addTo(map);
        }

        async function load_data() {
            const response = await fetch("data/ufo-sightings-with-codes-v2.geojson");
            const geojson = await response.json();
            return geojson.features;
        }

        function focusOnEvent(lat, lon, zoom = 8) {
            map.flyTo([lat, lon], zoom, {
                animate: true,
                duration: 1
            });
        }

        function updateThemeColors(sidepanel, lightmode) {


            if (lightmode === "light") {
                // Mode clair
                sidepanel.style.background = 'rgba(247, 250, 252, 0.95)';
                sidepanel.style.color = '#2d3748';

                document.querySelectorAll('label').forEach(label => {
                    label.style.color = '#4a5568';
                });

                document.querySelectorAll('select, input').forEach(el => {
                    el.style.background = '#ffffff';
                    el.style.color = '#2d3748';
                    el.style.borderColor = '#cbd5e0';
                });

                document.querySelector('h2').style.color = '#2d3748';
            } else {
                // Mode sombre
                sidepanel.style.background = 'rgba(40, 44, 52, 0.95)';
                sidepanel.style.color = '#e6e6e6';

                document.querySelectorAll('label').forEach(label => {
                    label.style.color = '#cbd5e0';
                });

                document.querySelectorAll('select, input').forEach(el => {
                    el.style.background = '#2d3748';
                    el.style.color = '#e6e6e6';
                    el.style.borderColor = '#4a5568';
                });

                document.querySelector('h2').style.color = '#ffffff';
            }
        }



        function loadBaseMap(lightmode, tileLayer) {
            if (tileLayer) {
                map.removeLayer(tileLayer);
            }
            let mode = (lightmode === "dark") ? '' : '_dark';
            tileLayer = L.tileLayer(
                'https://tiles.stadiamaps.com/tiles/stamen_toner' + mode + '/{z}/{x}/{y}{r}.png', {
                    maxZoom: 20
                }
            );

            tileLayer.addTo(map);
        }

        function setLightButton(sidepanel, tileLayer) {
            toggleTheme.onclick = () => {
                lightmode = (lightmode === "dark") ? "light" : "dark";
                toggleTheme.textContent =
                    lightmode === "dark" ? "üåô Mode sombre" : "‚òÄÔ∏è Mode clair";
                loadBaseMap(lightmode, tileLayer);
                updateThemeColors(sidepanel, lightmode);
            };
        }

        function initShapeFilter(allFeatures) {
            // Populate shape filter
            allFeatures.forEach(f => {
                const shape = f.properties.shape;
                if (!shape) return;

                shapesMap.set(shape, (shapesMap.get(shape) || 0) + 1);
            });

            [...shapesMap.entries()].forEach(([shape, count]) => {
                const opt = document.createElement("option");
                opt.value = shape;
                opt.textContent = `${shape} (${count})`;
                shapeFilter.appendChild(opt);
            });
        }

        function initCoutriesFilter(allFeatures) {
            let countryMap = new Map();
            allFeatures.forEach(f => {
                if (f.properties.country_code && f.properties.country) {
                    countryMap.set(f.properties.country_code, f.properties.country);
                }
            });
            let sortedCountries = Array.from(countryMap.entries())
                .map(([code, name]) => ({
                    code,
                    name
                }))
                .sort((a, b) => a.name.localeCompare(b.name));

            // Populate country filter
            sortedCountries.forEach(country => {
                let opt = document.createElement("option");
                opt.value = country.code;
                opt.textContent = country.name;
                countryFilter.appendChild(opt);
            });
        }

        let map;
        let shapesMap = new Map();
        let lightmode = "dark";

        window.onload = async() => {
            map = L.map('map', {
                center: [20, 0],
                zoom: 3,
                minZoom: 2
            });
            map.zoomControl.setPosition('topright');

            let lightmode = "dark";
            let tileLayer;
            loadBaseMap(lightmode, tileLayer);

            /* Charger les donn√©es */
            let allFeatures = await load_data();

            let markersLayer = L.layerGroup();
            addMarkers(map, allFeatures, markersLayer);
            updateChart(allFeatures);

            initCoutriesFilter(allFeatures);
            initShapeFilter(allFeatures);
            countryFilter.onchange = () => applyFilters(markersLayer, allFeatures);
            shapeFilter.onchange = () => applyFilters(markersLayer, allFeatures);

            let responseCountries = await fetch("data/countries.json");
            let countriesText = await responseCountries.text();
            let countriesGeoJSON = JSON.parse(countriesText);

            addCountriesBorders(map, countriesGeoJSON, markersLayer);

            yearFilter.oninput = () => {
                yearValue.textContent = yearFilter.value;
                applyFilters(markersLayer, allFeatures);
            };

            const sidepanel = document.getElementById("sidepanel");
            togglePanel.onclick = () => {
                sidepanel.classList.toggle("collapsed");
                togglePanel.textContent =
                    sidepanel.classList.contains("collapsed") ? "‚ò∞" : "‚úï";
            };

            setLightButton(sidepanel, tileLayer);

            applyFilters(markersLayer, allFeatures);
        };
    </script>
</body>

</html>
